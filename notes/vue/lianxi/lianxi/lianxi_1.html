<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue.js临时练习一</title>
</head>
<body>
	<div id="app" >
	<span>{{msg}}</span>
	<ul>
		<li v-for="todo in items" v-text="todo.text"></li>
	</ul>
	</div>
</body>
<script src="../js/vue.min.js"></script>
<script>
	var vm=new Vue({
		el:"#app",
		data:{
			msg:"liaoli",
			items:[
			  {text:'liaol'},
			  {text:'nihao'}
			]

		}
	})
</script>
</html>
