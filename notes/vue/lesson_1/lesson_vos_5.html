<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-directive</title>
</head>

<body>
    <h2>v-directive:</h2>
    <div id="app">
       {{message}}
    </div>
</body>

    el:"#app",
    data:{

    }
   })
</script>

</html>
