<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../common.css">
	<style>	
		.outer{
			position: relative;
			width:100%;
			height:100%;
			background: #ddd
		}
		.inner{
			position: absolute;
			top:50%;
			left:50%;
			transform:translate(-50%,-50%);
			height:200px;
			width:400px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
</body>
</html>
