//第三种  给敏感文字加底色
window.onload=function(){
	//需要屏蔽的敏感字
	var str=['麻痹的','不要脸'];
	for(var i=0;i<str.length;i++){
		var strExp= new RegExp(str[i],'g');
		var obj_text=document.getElementById('pp');
		obj_text.innerHTML=obj_text.innerHTML.replace(strExp,'<span class="red">' +str[i] + '</span>')
	}
}
