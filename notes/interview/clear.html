<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>清除浮动</title>

    <style>
    @media (min-width:768px) and (max-width:1200px){
    	body{
    		background: red;
    	}
    }
    @media (min-width:1200px){
    	body{
    		background: #fff
    	}
    }
    @media (max-width:768px){
    	body{
    		background: #333;
    	}
    }
    .container {
    	/*display: table;*/
    }
    
    .container>div {
        height: 100px;
        width:40%;
    }
    .container>p{

    }
    .left {
        float: left;
        /*display: table-cell;*/
        background: red;
    }

    .right {
        float: right;
        /*display:table-cell;*/
        background: green;
    }
    .left:after, .left:before,.right:after,.right:before{
        display: table;
    }
    .clear{
    	clear:both;
    }
    .boxShadow{
    	box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.8), 0 1px 0 rgba(255, 255, 255, 0.8);
    }
    </style>
</head>
<script src="respond.min.js"></script>
<body>
    <div class="container">
        <div class="left"></div>
        <!-- <div class="clear"></div> -->
        <p class="aft">浮动后的元素</p>
    </div>
    <div class="boxShadow"></div>
</body>
