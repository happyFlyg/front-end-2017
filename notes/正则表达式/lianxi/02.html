<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>正则表达式实操1</title>
</head>

<body>
    <form action="">
        <p>
            只能输入数字：
            <input type="text" id="num" onkeyup="this.value=this.value.replace(/\D/g,'')" />
        </p>
        <p>
            只能输入英文：
            <input type="text" id="eng" onkeyup="this.value=this.value.replace(/[^a-zA-Z]/g,'')" />
        </p>
        <p>
            只能输入汉字：
            <input type="text" onkeyup="this.value=this.value.replace(/[^\u4e00-\u9fa5]/g,'')" />
        </p>
        <p>
            不能输入空格：
            <input type="text" onkeyup="this.value=this.value.replace(/[\s]/g,'')" />
        </p>
        <p>
            <!-- 邮箱验证： -->
            邮箱验证：
            <input type="text" id="email" onkeyup="regexp_email();" />
        </p>
    </form>
</body>
<script>
function regexp_email() {
    var regexp = /@\./;
}
</script>

</html>
