<script type="text/javascript">

	var s = new Slider(document.getElementById("slider-1"), document.getElementById("slider-input-1"));
	var s2 = new Slider(document.getElementById("slider-2"), document.getElementById("slider-input-2"));
	var s3 = new Slider(document.getElementById("slider-3"), document.getElementById("slider-input-3"));

	s.setMinimum(2);
	s.setMaximum(99);
	s.setUnitIncrement(1);
	s.setValue(discRadR*100);
	document.getElementById("slider-1-text").innerHTML = discRadR;

	s2.setMinimum(1);
	s2.setMaximum(100);
	s2.setUnitIncrement(1);
	s2.setValue(penRadR*100);
	document.getElementById("slider-2-text").innerHTML = penRadR;

	s3.setMinimum(1);
	s3.setMaximum(20);
	s3.setUnitIncrement(1);
	s3.setValue(lineThick);
	document.getElementById("slider-3-text").innerHTML = lineThick;
	
	s.onchange = function () {
		var v = s.getValue() / 100;
		document.getElementById("slider-1-text").innerHTML = v;
		discRadR = v;
	};
	
	s2.onchange = function () {
		var v = s2.getValue() / 100;
		document.getElementById("slider-2-text").innerHTML = v;
		penRadR = v;
	};

	s3.onchange = function () {
		var v = s3.getValue();
		document.getElementById("slider-3-text").innerHTML = v;
		lineThick = v;
	};
	
	
</script>
