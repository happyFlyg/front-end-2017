<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../assets/js/vue.js"></script>
	<link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
	<h1>Hello World 实例</h1>
	<hr>
	<div id="app">
		<p>{{message}}</p>
		<p><input type="text" v-model="message"></p>
	</div>

	<script>
		var aaaaa = new Vue({
			el:'#app',
			data:{
				message:'hello Vue!'
			}
		})
	</script>
</body>
</html>
