<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue实战中的笔记</title>
</head>
<body>
<h2>安装less注意事项</h2>
	<ol>
		<li>cnpm install less less-loader --save</li>
		<li>一定要安装less-loader</li>
		<li>--save(生产环境)而不是--save-dev</li>
	</ol>
	<h2>@click在页面中点击（此处是组件），要加上修饰符native才能跳转</h2>
	<h2>注意：</h2>
	<ol>
		<li>当元素仅使用一次时不需要封装组件，直接写在页面上即可</li>
		<li>data名称和methods名称不能一样</li>
		<li>表单验证时，判断name!=''会比name.length<0消耗更多的时间</li>
	</ol>
</body>
</html>
