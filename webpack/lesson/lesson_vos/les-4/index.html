<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>commonjs browserify</title>
</head>
<body>
	<ol>
		<li>commonjs规范 同步，浏览器</li>
		<li>amd规范 异步，先把所有的都加载进来</li>
		<li>cmd规范（淘宝）异步加载，需要时加载，不需要时不加载</li>
	</ol>
	<h2>commonjs规范</h2>
	<ol>
		<li>cnpm install browserify -g</li>
		<li>cnpm install --save-dev browserify</li>
		<li>注意：以箭头的形式打包输出broserify commonjs/index.js > index.js</li>
	</ol>
</body>
<script src="index.js"></script>
</html>
